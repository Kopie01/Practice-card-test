<!DOCTYPE html>
<html>
<head>
	<title>Greeting Card</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Alex+Brush|Courgette|Fugaz+One|Homemade+Apple|Leckerli+One|Muli|Parisienne" rel="stylesheet">
</head>
<body>


<h1> Welcome! </h1>
<h2> Choose your own card </h2>

<div class="main-form">
	
	<div>Choose Event
	<br>
		<button type="button" id="birthday" class="button">Birthday</button>

		<button type="button" id="christmas" class="button">Christmas</button>

		<button type="button" id="mother" class="button">Mother's Day</button>
	</div><br>
	<div>Choose your background colour
	<br>
		<button type="button" id="pink" class="button pink">Pink</button>

		<button type="button" id="blue" class="button blue">Blue</button>

		<button type="button" id="green" class="button green">Green</button>

		<button type="button" id="purple" class="button purple">Purple</button>
	</div><br>
	<div>Choose Border
		<br>
		<button type="button" id="solid" class="button">_______</button>

		<button type="button" id="double" class="button">.........</button>

		<button type="button" id="dotted" class="button">- - - - </button>
	</div><br>
	<div>Choose Font
		<br>
		<button type="button" id="plain" class="button">Plain</button>

		<button type="button" id="cursive"  class="button"> Calligraphic</button>

		<button type="button" id="handwriting" class="button">Handwriting</button>

		<button type="button" id="bold" class="button">Bold</button>
	</div><br>
	<div>
			<form autocomplete="off">
			  Write Message<br>
			  <input type="text" name="firstname" id="messageWrite"><br>
			</form>

	</div><br>


</div>

<div class="card">

	<div id="background">
		<div id="greeting">Happy Birthday!</div>
			
		<div id="message">Your message here</div>
		<div>
			<img id="picture" src ="images/birthday.jpg" alt="image"/>
		</div>
	</div>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
