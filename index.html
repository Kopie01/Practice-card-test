<!DOCTYPE html>
<html>
<head>
	<title>Greeting Card</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


<h1> Welcome! </h1>
<h2> Choose your own card </h2>

<div class="main-form">
	
	<div>Choose Event
	<br>
		<button type="button" id="birthday">Birthday</button>

		<button type="button" id="christmas">Christmas</button>

		<button type="button" id="mother">Mother's Day</button>
	</div><br>
	<div>Choose Colour
	<br>
		<button type="button" id="pink">Pink</button>

		<button type="button" id="blue">Blue</button>

		<button type="button" id="green">Green</button>

		<button type="button" id="red">Red</button>

		<button type="button" id="yellow">Yellow</button>
	</div><br>
	<div>Choose Border
		<br>
		<button type="button">_______</button>

		<button type="button">.........</button>

		<button type="button">- - - - </button>
	</div><br>
	<div>Choose Font
		<br>
		<button type="button">Plain</button>

		<button type="button">Calligraphic</button>

		<button type="button">Handwriting</button>
	</div><br>
	<div>Write message</div><br>


</div>

<div class="card">

	<div id="background">
		<div id="greeting">Happy Birthday!</div>
		<div class="message">Wishing you an amazing birthday</div>
		<div class="picture">
			<img src ="images/flowers.jpg">
		</div>
	</div>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
